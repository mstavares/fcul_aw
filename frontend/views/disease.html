<!-- Slide Show -->
<div class="slide_control">
	<li><a class="pause_btn" href="#">
		<i class="fas fa-pause"></i></a></li>
	<li><a class="previous_btn" onclick="plusSlides(-1)">&#10094;</a></li>
	<li><a class="next_btn" onclick="plusSlides(1)">&#10095;</a></li>
		

	<section>
		<img class="mySlides" src="t1.png">
		<img class="mySlides" src="t2.png">
		<img class="mySlides" src="t3.png">
	</section>
</div>

<script>
	// Automatic Slideshow - change image every 3 seconds
	var myIndex = 0;
	carousel();

	function carousel() {
	var i;
	var x = document.getElementsByClassName("mySlides");
	for (i = 0; i < x.length; i++) {
		x[i].style.display = "none";
	}
	myIndex++;
	if (myIndex > x.length) {myIndex = 1}
	x[myIndex-1].style.display = "block";
	setTimeout(carousel, 3000);
	}
</script>
